<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어휘력 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="quiz-container">
            <!-- 시작 화면 -->
            <div id="start-screen">
                <h1>어휘력 테스트</h1>
                <button onclick="startQuiz()">테스트 시작하기</button>
            </div>
            
            <!-- 문제 화면 -->
            <div id="question-screen" style="display: none;">
                <h2 id="question-text"></h2>
                <div id="choices"></div>
            </div>

            <!-- 결과 화면 -->
            <div id="result-screen" style="display: none;">
                <h2>테스트 결과</h2>
                <p id="result-text"></p>
                <button onclick="restartQuiz()">다시 하기</button>
            </div>
        </div>
    </div>

    <!-- 스크립트 파일들을 순서대로 연결 -->
    <script src="data/vocabulary.js"></script>
    <script src="script.js"></script>
</body>
</html>
